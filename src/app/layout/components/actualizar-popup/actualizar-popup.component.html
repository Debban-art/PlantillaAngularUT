<h1 mat-dialog-title>Edita {{data.title}}r</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <ng-container *ngFor="let field of data.fields">
      <div class="row">
        <mat-form-field class="full-width">
            <mat-label>{{field.label}}</mat-label>
            <ng-container [ngSwitch]="field.type">
              <input *ngSwitchCase="'input'" matInput formControlName="field.formControlName" />
              <mat-select *ngSwitchCase="'select'" [formControlName]="field.formControlName">
                <mat-option *ngFor="let option of field.options" [value]="option.value">{{ option.viewValue }}</mat-option>
              </mat-select>
            </ng-container>
        </mat-form-field>
      </div>
    </ng-container>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Guardar</button>
</div>
